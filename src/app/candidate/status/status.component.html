<div *ngIf="appliedStatus.data.length > 0; else nothing">
  <div
    class="text-center py-10 text-2xl space-y-5 mb-2 bg-slate-200"
    *ngFor="let status of appliedStatus.data"
  >
    <div>Job Id : {{ status.jobId }}</div>
    <div>Your Status : {{ status.status }}</div>
  </div>
</div>

<ng-template #nothing>
  <div class="text-center py-10 text-2xl space-y-5 mb-2 bg-slate-200">
    <div>Status : <span class="text-green-500">In Progress</span></div>
  </div>
</ng-template>
