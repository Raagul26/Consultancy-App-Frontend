<div class="max-h-screen">
  <div class="my-3 text-xl uppercase">{{ data.title }}</div>
  <form [formGroup]="candidateForm" class="grid grid-cols-2 gap-5">
    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error>Enter Candidate Name</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Email Id</mat-label>
      <input
        matInput
        type="email"
        formControlName="emailId"
        [readonly]="data.title == 'Update'"
      />
      <mat-error>Enter Candidate Email Id</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Phone No</mat-label>
      <input type="tel" matInput formControlName="phoneNo" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error>Enter Phone No</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Experience</mat-label>
      <input matInput type="number" formControlName="experience" />
      <mat-error>Enter Experience</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Qualification</mat-label>
      <textarea matInput formControlName="qualification"></textarea>
      <mat-hint>One qualification in a line</mat-hint>
      <mat-error>Enter Qualifications</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-96">
      <mat-label>Skills</mat-label>
      <textarea matInput formControlName="skills"></textarea>
      <mat-hint>One skill in a line</mat-hint>
      <mat-error>Enter Skills</mat-error>
    </mat-form-field>

    <div class="flex justify-end space-x-5 col-span-2">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button (click)="createOrUpdateCandidate()">{{data.title}}</button>
    </div>
  </form>
</div>
