<div class="bg-slate-200 h-screen flex justify-center items-center">
  <div class="p-8 shadow-lg rounded-xl text-center bg-white w-2/6">
    <div
      class="text-right cursor-pointer hover:text-blue-400"
      routerLink="/admin/login"
      *ngIf="!isAdmin"
    >
      Admin
    </div>
    <div
      class="text-right cursor-pointer hover:text-blue-400"
      routerLink="/login"
      *ngIf="isAdmin"
    >
      Candidate
    </div>

    <h1 class="text-3xl font-bold text-cyan-500">Sign In</h1>
    <h3 class="text-1xl font-semibold text-gray-500">
      Sign in to your account!
    </h3>

    <form
      [formGroup]="loginForm"
      class="flex flex-col justify-center items-center space-y-6"
    >
      <mat-form-field appearance="outline" class="w-96">
        <mat-label>Email Id</mat-label>
        <input
          type="email"
          matInput
          formControlName="emailId"
          placeholder="abc@example.com"
        />
        <mat-error class="text-xs">Enter a valid email id</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-96" *ngIf="isAdmin">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          [type]="hide ? 'password' : 'text'"
        />
        <mat-error class="text-xs">Enter a valid password</mat-error>

        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-flat-button
        class="bg-cyan-500 text-white"
        type="submit"
        (click)="logIn()"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
